<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<header>
    <h1>Weather App</h1>
</header>

<div class="outter-container">
    <div class="row">
        <!--suubbmit box start-->
        <div class="col-lg-3">
            <h2 class="mt-1">Search for a city:</h2>
            <div class="input mb3">
                <input type="text" id="city" class="form" placeholder="Submit">
                <div class="input-append">
                    <button class="btn btn-primary mb-3" type="button" id="search-button">

                    </button>
                </div>
            </div>
        </div>
        <!--end submit box-->
        <div class="col-lg-9">
            <!--current weather-->
            <div class="row mr-0">
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name align-middle"></h3>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index"></p>
                    </div>
                </div>
            </div>

            <div class="row d-none" id="fiveday-header">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/js/script.js"></script>
</div>
</div>


</body>

</html>
